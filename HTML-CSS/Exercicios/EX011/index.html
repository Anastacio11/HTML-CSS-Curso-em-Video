<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midías em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimínua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <!--Maneira simplificada e com compatibilidade limitada entre os navegadores e caso não tenha compatibilidade deixar o usuario baixar o arquivo com o comando que é usado no exemplo dentro de "<p>"-->
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!--Arquivos compatíveis MP3 WAV OGG-->
    <!--Maneira complexa porem mais controlada, podendo escolher maneiras e reproduzir o audio e caso não tenha compatibilidade deixar o usuario baixar o arquivo com o comando que é usado no exemplo dentro de "<p>"-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>
            Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a>
        </p>
    </audio>
</body>
</html>
